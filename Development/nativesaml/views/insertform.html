<head>
    <title>Farol Onboard</title>

    <!--Import materialize.css-->

    <link rel="stylesheet" href="/style/materialize.css">
    <link href="style/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="/style/form.css" />
    <link rel="stylesheet" href="/style/tabs.css" />

    <!--    Calendario-->
    <link rel="stylesheet" href="/style/jquery-ui.css" />

    <script src="scripts/jquery-ui.js"></script>

    <style>
        td {
            /* CSS3 */
            white-space: pre-wrap;
            /* Firefox */
            white-space: -moz-pre-wrap;
            /* Opera <7 */
            white-space: -pre-wrap;
            /* Opera 7 */
            white-space: -o-pre-wrap;
            /* IE */
            word-wrap: break-word;
            word-break: break-all;
        }
        
        // Class for when element is above threshold
        .pin-top {
            position: relative;
        }
        
        // Class for when element is below threshold
        .pin-bottom {
            position: relative;
        }
        
        // Class for when element is pinned
        .pinned {
            position: fixed !important;
        }

    </style>


    <script>
        $(document).ready(function() {
            $('ul.tabs').tabs();
        });

        $(document).ready(function() {
            $('select').material_select();
        });

        $(function() {
            $("#calendario").datepicker({
                dateFormat: 'dd/mm/yy',
                firstDay: 0
            })

            var selecionado = $('#calendario').val();;


            $("#calendario2").datepicker({
                dateFormat: 'dd/mm/yy',
                firstDay: 0,
                minDate: 0
            })
        });

        $('.pushpin-demo-nav').each(function() {
            var $this = $(this);
            var $target = $('#' + $(this).attr('data-target'));
            $this.pushpin({
                top: $target.offset().top,
                bottom: $target.offset().top + $target.outerHeight() - $this.height()
            });
        });
        $(document).ready(function() {
            $('.target').pushpin({
                top: 0,
                bottom: 100000000000,
                offset: 0
            });
        });

    </script>
    <script src="scripts/userPanel.js"></script>
    <script>
     $(document).ready(function(){
                var obj = (getSession('userInfo'));
                
                document.getElementById('emailUser').innerHTML = "&nbsp; &nbsp; Email: &nbsp;" + obj.emailaddress ;
                document.getElementById('nameUser').innerHTML = "&nbsp; Usuario: &nbsp; &nbsp;" + obj.cn;
//                document.getElementById('ownerEdit').innerHTML = obj.cn;
                document.getElementById('ownerEdit').value = obj.emailaddress;

            })
            
    </script>


    <!--Let browser know website is optimized for mobile-->

                    <a style="margin-left: 20px;" class="breadcrumb" href="/onboarduserp">Suas informações: </a>

                    <input type="submit" value="Submit" class="waves-effect waves-light btn blue darken-4">
